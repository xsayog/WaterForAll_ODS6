<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento de Consumo de Água</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Monitoramento de Consumo de Água</h1>
    <div id="cadastro">
      <h2>Cadastro de Consumo de Água</h2>
      <form id="cadastroForm">
        <label for="userId">ID do Usuário:</label>
        <input type="text" id="userId" name="userId" required />
        <label for="amount">Quantidade de Água (m³):</label>
        <input type="number" id="amount" name="amount" required />
        <label for="readingDate">Data do Consumo:</label>
        <input type="date" id="readingDate" name="readingDate" required />
        <button type="submit">Cadastrar</button>
      </form>
    </div>
    <div id="consulta">
      <h2>Histórico de Consumo</h2>
      <button id="consultar">Consultar Consumo</button>
      <div id="resultado"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
